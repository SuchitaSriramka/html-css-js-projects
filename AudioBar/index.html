<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio src="sounds/applause.mp3" id="applause"></audio>
    <audio src="sounds/boo.wav" id="boo"></audio>
    <audio src="sounds/tada.mp3" id="tada"></audio>
    <audio src="sounds/victory.mp3" id="victory"></audio>
    <audio src="sounds/gasp.mp3" id="gasp"></audio>
    <audio src="sounds/wrong.mp3" id="wrong"></audio>

    <div class="buttons">
        <div class="play-button">applause</div>
        <div class="play-button">boo</div>
        <div class="play-button">tada</div>
        <div class="play-button">victory</div>
        <div class="play-button">gasp</div>
        <div class="play-button">wrong</div>
    </div>
    <button class="stop">Stop</button>

    <script src="script.js"></script>
</body>

</html>
