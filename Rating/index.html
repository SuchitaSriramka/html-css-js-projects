<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="rating-container">
            <div class="icon">
                <i class="fa-solid fa-star"></i>
            </div>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our
                offering! </p>
            <div class="ratings">
                <div class="rating">1</div>
                <div class="rating">2</div>
                <div class="rating">3</div>
                <div class="rating">4</div>
                <div class="rating">5</div>
            </div>
            <button class="btn">submit</button>
        </div>
        <div class="thankyou-container hide">
            <div class="icon">
                <i class="fa-solid fa-star"></i>
            </div>
            <p class="given-rating"></p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need support don't hesitate to get in
                touch!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
